<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styleBonus.css">
  <title>Document</title>
</head>
<body>

  <header>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-10">
          <div class="title-container d-flex justify-content-between my-3 align-items-center">
            <div class="d-flex gap-3">
              <img src="../imgs/Logo.png" alt="logo">
              <h1>Campo Minato</h1>
            </div>

            <div class="input-group mb-3 w-25" style="height: 30px;">
              <button class="btn bg-primary text-white btn-play">Play</button>
              <select class="form-select cell-number" id="inputGroupSelect03" aria-label="Example select with button addon">
                <option selected>Choose level...</option>
                <option value="100">Facile(100 caselle)</option>
                <option value="81">Medio(81 caselle)</option>
                <option value="49">Difficile(49 caselle)</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container-fluid bg-light">
      <div class="row justify-content-center">
        <div class="col-8">
          <div class="grid-container d-flex flex-wrap">
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-10">
          <div class="footer-container d-flex justify-content-between my-3">
            <span>Made with &hearts; by Boolean</span>
          </div>
        </div>
      </div>
    </div>
  </footer>
  
  <script src="./mainBonus.js"></script>
</body>
</html>
